<div class="container w-50">
    <br /><br />
    <div class="row">
        <div class="col-md-9">
            <h3><i class="fa fa-certificate" aria-hidden="true"></i>
                &nbsp; Highest Marks</h3>
        </div>
        <div class="col-md-3">
            <button class="btn btn-info" (click)="goToPage('')">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                <b> &nbsp;&nbsp;Go Back</b>
            </button>

        </div>
    </div>

    <table class="table table-primary table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col" rowspan="2">#</th>
                <th scope="col" rowspan="2">ID</th>
                <th scope="col" rowspan="2">Name</th>
                <th scope="col" colspan="3">Marks</th>
                <th scope="col" rowspan="2">Total</th>

            </tr>
            <tr>
                <th scope="row">Maths</th>
                <th scope="row">Science</th>
                <th scope="row">English</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let detail of highdetailList; let j=index">
                <th scope="row">{{j+1}}</th>
                <td><b>{{detail._id}}</b></td>
                <td><b>{{detail.studentname}} </b></td>
                <td>{{detail.maths}}</td>
                <td>{{detail.science}}</td>
                <td>{{detail.english}}</td>
                <td><b>{{detail.totmarks}}</b></td>
            </tr>
        </tbody>
    </table>
</div>
